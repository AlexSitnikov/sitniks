<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SITNIKS</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page side-nav_not side-bar_not">
	<div class="page__inner">
		<div class="header">
			<a href="index.html" class="logo">
				<img src="img/logo.png" alt="">
			</a>
			<div class="user">
				<div class="user__name dropdown-button" data-activates='user-dropdown-content'>
					<i class="icon-user"></i>
					<span>Вход</span>
				</div>
				<div class="user__btns dropdown-content" id="user-dropdown-content">
					<a href="#" class="btn waves-effect waves-light">Добавить пользователя</a>
					<a href="#" class="btn waves-effect waves-light">Изменить пароль</a>
					<a href="#" class="btn waves-effect waves-light">Выйти</a>
				</div>
			</div>
		</div>
		<div class="content">
			<h3 class="center-align">Регестрация</h3>
			<div class="row">
				<div class="col s12 l8 offset-l2 xl4 offset-xl4">
					<div class="input-field">
						<input type="text" class="validate">
						<label>Фамилия</label>
					</div>
					<div class="input-field">
						<input type="text" class="validate">
						<label>Имя</label>
					</div>
					<div class="input-field">
						<input type="text" class="validate">
						<label>Отчество</label>
					</div>
					<div class="input-field">
						<input type="text" class="validate">
						<label>email</label>
					</div>
					<div class="input-field">
						<input type="text" class="validate">
						<label>телефон</label>
					</div>
					<div class="input-field">
						<input type="password" class="validate">
						<label>пароль</label>
					</div>
					<div class="input-field">
						<input type="password" class="validate">
						<label>подтвердите пароль</label>
					</div>
					<div class="center-align">
						<button class="btn waves-effect waves-light">Регистрация</button>
					</div>
					<div class="center-align">
						<a href="login.html" class="btn-flat waves-effect waves-light">Войти</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="copy">&copy; Sitniks.com</div>
		<a href="#callback" class="btn waves-effect waves-light modal-trigger">Написать нам</a>
	</div>
</div>
<div id="callback" class="modal modal_tbl">
    <div class="modal-content">
		<h4 class="center-align">Написать нам</h4>
		<form action="" class="add_tbl__form">
			<div class="input-field error">
				<input id="" type="text" class="validate">
				<label for="">Ваш email</label>
				<span class="input-field__note">Текст ошибки</span>
			</div>
			<div class="input-field">
				<textarea class="materialize-textarea"></textarea>
				<label>Текст сообщения</label>
			</div>
			<div class="btn-group center-align">
				<button class="btn waves-effect waves-light">Отправить</button>
			</div>
		</form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/initial.js"></script>
</body></html>
